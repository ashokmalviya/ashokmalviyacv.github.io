 <script>
  $(document).ready(function($) {
    

   $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
})

   $(window) .scroll(function(){
  if ( $ (window) .scrollTop () >= 50 ) {
    $(".navigation") .css("background-color", "#b14c63")
     .css("width", "100%") .css("z-index", "999") .css('top', '0')
     .css('left', '0');
     $("header .top_head ") .css("display", "none");
     // $(".navbar-menu .menu li a:hover") .css("color", "white");
      $('.navbar-menu .menu li a') .mouseover(function() {
    $(this) .css("color", "white")
  });

  } else {
    $(".navigation") .css("background-color", "initial")
     .css('top', 'initial')
     .css('left', 'initial');
     $("header .top_head ") .css("display", "flex");
  }
});

     });
